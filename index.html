<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <section >
        <img class="logo" src="img/Imagen1.png" alt="">
    </section>
    <section class="medicion">
        <section class="resultados">
            <section class="huellaTotal" >
                <h1>
                    HUELLA TOTAL
                </h1>
                <H2 id="huellaCarbonoTotal">
                    0
                </H2>
                <H2>
                    tCO₂e
                </H2>
            </section>
            <section class="huellas">
                <section class="huella materiales">
                    <h1 >
                        BARCAZAS
                    </h1>
                    <H2 class="huellita" id="huellaMateriales">
                        0
                    </H2>
                    <H2>
                        tCO₂e
                    </H2>
                </section>
                <section class="huella transporte">
                    <h1>
                        CAMIONES
                    </h1>
                    <H2 class="huellita" id="huellaTransporte">
                        0
                    </H2>
                    <H2>
                        tCO₂e
                    </H2>
                </section>
                <section class="huella combustion">
                    <h1>
                        TRENES   
                    </h1>
                    <H2 class="huellita" id="HuellaMaquinaria">
                        0
                    </H2>
                    <H2>
                        tCO₂e
                    </H2>
                </section >

            </section>

            <section class="porcentajes">
                <section  class="porcentaje">
                    <h1  class="porcentajeEmisiones" id="porcentajeMateriales">
                        0%
                    </h1>
                </section>
                <section class="porcentaje">
                    <h1 class="porcentajeEmisiones"  id=" porcentajeTransporte">
                        0%
                    </h1>
                </section>
                <section class="porcentaje">
                    <h1 class="porcentajeEmisiones" id="porcentajeMaquinaria">
                        0%
                    </h1>
                </section>

            </section>
            <section    class="listaProductos" id="listaEmisiones">
                <section class="titulos">
                    <h1 class="primeraLinea">
                        Toneladas
                    </h1>
                    <h1 class="segundaLinea">
                        Kilometros
                    </h1>
                    <h1 class="cuartaLinea">
                        Total 
                    </h1>
                </section>


            </section>
            <section class="total">

            </section> 
        </section>
        <section class="calculos">
            <section class="calculo materiales">
                <h1>Barcazas</h1>
                <div class="campos">
                        <input class="material" id="selectMaterial" type="text" placeholder="Toneladas">
                        <input class="cantidad" id="cantidadMaterial" type="text" placeholder="KM">

                        <button id="botonMateriales">CALCULAR</button>
                </div>
            </section>
            <section class="calculo transporte">
                <h1>Camiones</h1>
                <div class="campos">
                    <input class="material" id="selectTransporte" type="text" placeholder="Toneladas">
                    <input class="cantidad" id = "cantidadTransporte" type="text" placeholder="KM">

                    <button id="botonTransporte">CALCULAR</button>
                </div>
            </section>
            <section class="calculo combustion">
                <h1>Tren</h1>
                <div class="campos">
                    <input class="material" type="text" id="selectMaquinaria" placeholder="Toneladas">
                    <input class="cantidad" id="cantidadMaquinaria" type="text" placeholder="KM">

                    <button id="botonMaquinaria">CALCULAR</button>
                </div>
            </section>


        </section>
    </section>
    <script src="app.js"></script>
</body>
</html>
